<!DOCTYPE html>

<html>
<head>
    <title>Tooltip</title>

    <style>

        body {
            margin: 0px;
        }

        body
        body * {
            box-sizing: border-box;
        }
        html,
        body{
            width: 100%;
            height: 100%;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="content" style="border: 1px solid magenta; margin: 20px;">
        <div id="THIS" style="padding: 50px; padding-bottom: 0px; background: yellow" data-tooltip="tooltip text" data-tooltip-positions="top;">
            This is a paragraph

            <div style="margin: 0px; border: 1px solid red; padding: 20px; background: white">
                inner content
            </div>
        </div>

        <div data-tooltip="second text" data-tooltip-style="color: red">
          SECOND DIV

            <div id="second-inner" data-tooltip="<b>inner2</b>" style="margin: 120px; margin-left: 0px; border: 10px solid red; padding: 20px">
                inner content
            </div>
        </div>
    </div>

    <script src="http://localhost:9090/webpack-dev-server.js"></script>
    <script type="text/javascript" src="http://localhost:9090/assets/bundle.js"></script>

    <script>
        document.getElementById('second-inner').addEventListener('click', function(event){
            event.target.parentNode.removeChild(event.target)
        })
    </script>
    <!-- <script type="text/javascript" src="./bundle.js"></script> -->
</body>
</html>
