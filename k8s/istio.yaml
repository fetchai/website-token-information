---
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: token-info-fetch-ai-com
spec:
  host: token-info.sandbox.fetch-ai.com
  trafficPolicy:
    loadBalancer:
      simple: LEAST_CONN
    tls:
      mode: DISABLE
---
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: token-info-fetch-ai
spec:
  host: token-information.fetch.ai
  trafficPolicy:
    loadBalancer:
      simple: LEAST_CONN
    tls:
      mode: DISABLE